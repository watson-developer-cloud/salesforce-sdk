sudo: true
dist: trusty
cache: false
env:
- URL=https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
before_install:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && openssl aes-256-cbc -K $encrypted_65674265f95b_key -iv $encrypted_65674265f95b_iv -in assets/server.key.enc -out assets/server.key -d || true'
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && test-in-scratch-org.sh || true'
script:
- mv install/package.xml force-app/main/default
- "./install/deploy.sh"
